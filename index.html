<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Register page</title>
</head>
<body >
	<main>
		<section class="flex">
			<img src="images/yellow-blob.png" class="image-top" alt="yellow" >
			<img src="images/mobile.png" class="mockup" width="100px" alt="yellow" >
		</section>

		<section class="flex form-section flex-column">
			<h1 class="form-header">Create Account</h1>
			
			<form action="" method="post" class="form">
				<div class="row">
					<input type="text" placeholder="First Name" class="form-input">
					<input type="text" placeholder="Last Name" class="form-input">
				</div>
				<input type="text" placeholder="Enter your Name" class="form-email">

				<div class="row">
					<input type="password" placeholder="Password" class="form-input">
					<input type="text" placeholder="Confirm Password" class="form-input">
				</div>

				<button class="btn btn-submit">Create Account</button>


			</form>
			<div class="flex flex-column">
				<div class="divided">OR</div>
				<button class="btn btn-facebook">Facebook</button>
				<button class="btn btn-twitter">Twitter</button>
			</div>
			
		</section>
		

	</main>
	
	
</body>
</html>
